<h2>Especialidades</h2>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Nombres</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="especialidad in especialidades">
      <td>{{especialidad.Nombre}}</td>
      <td><a href="#/especialidadeditar/{{especialidad.idEspecialidad}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/especialidadnuevo">Agregar Especialidad</a>
